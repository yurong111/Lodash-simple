<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome Lodash</h1>
    <p>Lodash是一个著名的javascript原生库，不需要引入其他第三方依赖。是一个意在提高开发者效率,提高JS原生方法性能的JS库。</p>

    <div>数组分块：_.chunk(array, [size=1])</div>
    <div>数组过滤false值：_.compact(array)</div>
    <div>连接对象：_.concat(array, [values])</div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
